<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SFL Personal Calculator</title>
</head>

<script src ="app.js"> </script>
<body>
    <h3> COINS / FLOWER </h3>
    <label><input type ="number" id="flower"></label></br>

    <div class = "nodes" >
        <h3>No of each node present</h3>
        <label><input type="number" id="stoneNodes"> Stone Nodes </label></br>
        <label><input type="number" id="ironNodes"> Iron Nodes </label></br>
        <label><input type="number" id="goldNodes"> Gold Nodes </label></br>
        <label><input type="number" id="crimstoneNodes"> Crimstone Nodes </label></br>
    </div>

    <div class = "resourcePrices" >
        <h3>Enter resource prices in terms of FLOWER accurately.</h3>

        <label><input type="number" id="woodPrice"> Wood Price </label></br>
        <label><input type="number" id="stonePrice"> Stone Price </label></br>
        <label><input type="number" id="ironPrice"> Iron Price </label></br>
        <label><input type="number" id="goldPrice"> Gold Price </label></br>
        <label><input type="number" id="crimstonePrice"> Crimstone Price </label></br>
    </div>

    <div class = "skills">
        <h3>Select Skills:</h3>

        <label><input type="checkbox" id="rockNRoll"> Rock'N'Roll (+0.1 Stone Yield)</label><br>
        <label><input type="checkbox" id="ironBumpkin"> Iron Bumpkin (+0.1 Iron Yield)</label><br>
        <label><input type="checkbox" id="speedMiner"> Speed Miner (-20% Stone Recovery Time)</label><br>

        <label><input type="checkbox" id="ironHustle"> Iron Hustle (-30% Iron Recovery Time)</label><br>
        <label><input type="checkbox" id="frugalMiner"> Frugal Miner (-20% coin cost for pickaxes)</label><br>
        <label><input type="checkbox" id="rockyFavor"> Rocky Favor (+1 Stone Yield, -0.5 Iron Yield)</label><br>
        <label><input type="checkbox" id="fireKissed"> Fire Kissed (+1 Crimstone Yield on 5th consecutive mine)</label><br>
        <label><input type="checkbox" id="midasSprint"> Midas Sprint (-10% Gold Recovery Time)</label><br>

        <label><input type="checkbox" id="ferrousFavour"> Ferrous Favour (+1 Iron Yield, -0.5 Stone Yield)</label><br>
        <label><input type="checkbox" id="goldenTouch"> Golden Touch (+0.5 Gold Yield)</label><br>
        <label><input type="checkbox" id="firesideAlchemist"> Fireside Alchemist (-15% Crimstone Recovery Time)</label><br>
        <label><input type="checkbox" id="midasRush"> Midas Rush (-20% Gold Recovery Time)</label><br>
    </div>

    <div class="nfts">
        <h3>Select NFTs:</h3>
        <label><input type="checkbox" id="Stone Beetle"> Stone Beetle (+0.1 Stone Yield)</label><br>
        <label><input type="checkbox" id="Iron Beetle"> Iron Beetle (+0.1 Iron Yield)</label><br>
        <label><input type="checkbox" id="Gold Beetle"> Gold Beetle (+0.1 Gold Yield)</label><br>

        <label><input type="checkbox" id="crimstoneArmor"> Crimstone Armor (+0.1 Crimstone Yield)</label><br>
        <label><input type="checkbox" id="tunnelMole"> Tunnel Mole (+0.25 Stone Yield)</label><br>
        <label><input type="checkbox" id="rockyTheMole"> Rocky The Mole (+0.25 Iron Yield)</label><br>
        <label><input type="checkbox" id="crimstoneAmulet"> Crimstone Amulet (-20% Crimstone Recovery Time)</label><br>
        <label><input type="checkbox" id="crimsonCarp"> Crimson Carp (+0.05 Crimstone Yield)</label><br>
        <label><input type="checkbox" id="nugget"> Nugget (+0.25 Gold Yield)</label><br>
        <label><input type="checkbox" id="ironIdol"> Iron Idol (+1 Iron Yield)</label><br>
    </div>

    <button onclick="calculate()">Calculate!!</button>

<h3>Final Values:</h3>
<pre id="result"></pre>
</body>
</html>
